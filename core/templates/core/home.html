{% extends 'core/base.html' %}

{% block content %}
    <div class="homePage">
    <div class="containers">
        <div class="header">
            <h1>Food Challenge</h1>
        </div>
        <form class="form-inline" action="{% url 'search' %}">
            <div class="form-group mb-2">
                <label for="search" class="sr-only">Keyword</label>
                <input type="search" class="form-control" id="search" name="q">
            </div>

            <button class="btn btn-home" type="submit">Search</button>
        </form>

        {#            <div class="row kill-margin ">#}
        <div class="row kill-margin">
            {% for c in object_list %}
                <div class="card col-xs-12 col-sm-12 col-md-6 col-lg-4">
                <div class="card-body">
                    <h5 class="card-title">{{ c.name }}</h5>
                    <p class="card-text">{{ c.summary }}.</p>
                    <p class="card-text"><small class="text-muted">Difficulty: {{ c.get_level_display }}</small></p>
                    <a href="{% url 'select' c.id %}" class="card-link">for more information</a>
                </div>
                </div>

            {% endfor %}
            </div>

        </div>
    </div>
{% endblock %}
